<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Fit</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="#"><img src="images/logo.jpg" alt="Логотип" /></a>
      </h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Goals</a></li>
          <li><a href="#">Exercise and Plans</a></li>
          <li><a href="#">My Personal Trainer</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h1>Some Images</h1>
      </article>

      <section>
        <button>+ New Workout</button>
        <div>
          <h2>Exercise List</h2>
          <button>More</button>
        </div>

        <div>
          <form>
            <select>
              <option value="today">Today</option>
              <option value="tomorrow">Tomorrow</option>
              <option value="yesterday">Yesterday</option>
            </select>
          </form>

          <button><img src="#" alt="Стрілка вліво" /></button>
          <button><img src="#" alt="Стрілка вправо" /></button>

          <form>
            <select>
              <option value="week">Week</option>
              <option value="month">Month</option>
              <option value="year">Year</option>
            </select>
          </form>

          <form>
            <input type="radio" name="date" value="calendar" checked />
            <label for="calendar">Календар</label>
            <input type="radio" id="other" name="date" value="other" />
            <label for="other">Інше</label>
          </form>

          <div>
            <table>
              <thead>
                <tr>
                  <th>25</th>
                  <th>26</th>
                  <th>27</th>
                  <th>28</th>
                  <th>29</th>
                  <th>30</th>
                  <th>31</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" placeholder="Plans..." /></td>
                  <td><input type="text" placeholder="Plans..." /></td>
                  <td><input type="text" placeholder="Plans..." /></td>
                  <td><input type="text" placeholder="Plans..." /></td>
                  <td><input type="text" placeholder="Plans..." /></td>
                  <td><input type="text" placeholder="Plans..." /></td>
                  <td><input type="text" placeholder="Plans..." /></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <h2>Contact</h2>
        <p>Phone Number</p>
        <p>Email</p>
        <p>Address</p>
        <p>Social Media</p>
      </div>
    </footer>
  </body>
</html>
