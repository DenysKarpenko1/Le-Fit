<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Fit</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a href="#"><img src="images/logo.jpg" alt="Логотип" class="logo" /></a>

        <div class="menu">
          <ul class="menu__list">
            <li><a class="menu__link" href="#">Home</a></li>
            <li><a class="menu__link" href="#">Goals</a></li>
            <li><a class="menu__link" href="#">Exercise and Plans</a></li>
            <li><a class="menu__link" href="#">My Personal Trainer</a></li>
          </ul>
        </div>

        <div class="socialsMenu">
          <ul class="socialsMenu__list">
            <li>
              <a href="#"
                ><img
                  src="images/instagram.png"
                  alt="instagram"
                  class="socialsPhoto"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="images/you-tube.png"
                  alt="you-tube"
                  class="socialsPhoto"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="images/telegram.png"
                  alt="telegram"
                  class="socialsPhoto"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <br>
      <div class="mainImage">
        <img src="images/main-head.png" alt="Training">
      </div>
      <br>
      <section>
        <button>+ New Workout</button>
        <div>
          <h2>Exercise List</h2>
          <button>More</button>
        </div>

        <div>
          <form>
            <select>
              <option value="today">Today</option>
              <option value="tomorrow">Tomorrow</option>
              <option value="yesterday">Yesterday</option>
            </select>
          </form>

          <button><img src="#" alt="Стрілка вліво" /></button>
          <button><img src="#" alt="Стрілка вправо" /></button>

          <form>
            <select>
              <option value="week">Week</option>
              <option value="month">Month</option>
              <option value="year">Year</option>
            </select>
          </form>

          <form>
            <input type="radio" name="date" value="calendar" checked />
            <label for="calendar">Календар</label>
            <input type="radio" id="other" name="date" value="other" />
            <label for="other">Інше</label>
          </form>

          <div>
            <table>
              <thead>
                <tr>
                  <th>25</th>
                  <th>26</th>
                  <th>27</th>
                  <th>28</th>
                  <th>29</th>
                  <th>30</th>
                  <th>31</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" placeholder="Plans..." /></td>
                  <td><input type="text" placeholder="Plans..." /></td>
                  <td><input type="text" placeholder="Plans..." /></td>
                  <td><input type="text" placeholder="Plans..." /></td>
                  <td><input type="text" placeholder="Plans..." /></td>
                  <td><input type="text" placeholder="Plans..." /></td>
                  <td><input type="text" placeholder="Plans..." /></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div>
          <h2 class="contact">Contacts:</h2>
          <ul class="contact__menu">
            <li>karpenkodenyss@gmail.com</li>
            <li>karpenkodenyss@gmail.com</li>
            <li>karpenkodenyss@gmail.com</li>
          </ul>
          <div class="line"></div>
        </div>
        <div>
          <p class="socialsMedias">Social Medias:</p>
          <div>
            <ul class="socialsMenu__list__footer">
              <li>
                <a href="#"
                  ><img
                    src="images/instagram.png"
                    alt="instagram"
                    class="socialsPhoto"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    src="images/you-tube.png"
                    alt="you-tube"
                    class="socialsPhoto"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    src="images/telegram.png"
                    alt="telegram"
                    class="socialsPhoto"
                /></a>
              </li>
            </ul>
          </div>
        </div>
        <a href="#"><img src="images/logo.jpg" alt="Логотип" class="logo" /></a>
      </div>
    </footer>
  </body>
</html>
