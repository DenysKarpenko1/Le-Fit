<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goals</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="#"><img src="images/logo.jpg" alt="Логотип" /></a>
      </h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Goals</a></li>
          <li><a href="#">Exercise and Plans</a></li>
          <li><a href="#">My Personal Trainer</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div>
        <h2>Goals</h2>
        <button>+Add Goal</button>
      </div>

      <div>
        <h3>Add Goal</h3>
        <form>
          <label for="exerciseName">Exercise Name:</label>
          <input
            type="text"
            id="exerciseName"
            name="Exercise name"
            placeholder="Enter exercise name"
          />
          <label for="weight">Weight:</label>
          <input
            type="number"
            id="weight"
            name="Weight"
            placeholder="Enter weight"
          />
          <label for="date">Date:</label>
          <input type="date" id="date" name="Date" placeholder="Enter Date" />
          <button type="submit">Submit</button>
          <button type="button">Close</button>
        </form>
      </div>

      <div>
        <h3>Acrive Goals</h3>
        <p>
          You have no active set. You can add a new goal from the "Add Goal" box
          on the right.
        </p>
      </div>
    </main>

    <footer>
      <div>
        <h2>Contact</h2>
        <p>Phone Number</p>
        <p>Email</p>
        <p>Address</p>
        <p>Social Media</p>
      </div>
    </footer>
  </body>
</html>
